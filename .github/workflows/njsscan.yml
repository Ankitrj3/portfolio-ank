name: Node.js CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # ===============================
  # Build + Lint + Test Job
  # ===============================
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint --if-present

      - name: Run Tests
        run: npm test

      - name: Build Project
        run: npm run build --if-present

  # ===============================
  # GitLeaks Job (runs only if build succeeds)
  # ===============================
  gitleaks:
    runs-on: ubuntu-latest
    needs: build   # ensures build job passes first

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run GitLeaks
        uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --source . --no-git -v
